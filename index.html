<!DOCTYPE html>
<html lang="kaa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaraqalpaq Tili – Qosımtalar</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; }
        .fade-in { animation: fadeIn .4s ease-in; }
        @keyframes fadeIn {
            from {opacity:0; transform:translateY(10px)}
            to {opacity:1; transform:translateY(0)}
        }
        .tab-active {
            border-bottom: 3px solid #0284c7;
            color: #0284c7;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-sky-50 min-h-screen">

<!-- NAV -->
<nav class="bg-sky-600 text-white p-4 flex justify-between">
    <span class="font-bold text-xl">Qaraqalpaq Tili</span>
    <div class="space-x-4">
        <button onclick="showSection('home')">Bas bet</button>
        <button onclick="showSection('theory')">Qosımtalar</button>
        <button onclick="showSection('quiz')">Test</button>
    </div>
</nav>

<!-- MAIN -->
<main class="max-w-5xl mx-auto p-6">

<!-- HOME -->
<section id="home-section" class="fade-in">
    <h1 class="text-3xl font-bold text-sky-700 mb-4">
        Qosımtalar dúnyasına xosh keldińiz!
    </h1>
    <p class="mb-6">
        Qaraqalpaq tilindegi qosımtalardı ańsat hám qızıqlı túrde úyrenemiz.
    </p>
    <button onclick="showSection('quiz')" class="bg-sky-600 text-white px-6 py-3 rounded">
        Testti baslaw
    </button>
</section>

<!-- THEORY -->
<section id="theory-section" class="hidden fade-in">
    <h2 class="text-2xl font-bold mb-4">Qosımtalar túrleri</h2>
    <ul class="list-disc pl-6 space-y-2">
        <li><b>Sóz jasawshı:</b> balıq → balıqshı</li>
        <li><b>Kópshilik:</b> kitap → kitaplar</li>
        <li><b>Septik:</b> mektep → mektepke</li>
    </ul>
</section>

<!-- QUIZ -->
<section id="quiz-section" class="hidden fade-in">
    <h2 class="text-2xl font-bold mb-4">Bilimińizdi sınań</h2>

    <div id="quiz-box" class="bg-white p-6 rounded shadow">
        <p id="question" class="font-bold mb-4"></p>
        <div id="answers" class="space-y-2"></div>
        <button onclick="nextQuestion()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
            Keyingi
        </button>
    </div>

    <div id="result" class="hidden text-center mt-6">
        <h3 class="text-xl font-bold mb-2">Natıja</h3>
        <p id="score"></p>
        <button onclick="restartQuiz()" class="mt-4 bg-sky-600 text-white px-4 py-2 rounded">
            Qayta baslaw
        </button>
    </div>
</section>

</main>

<!-- SCRIPT -->
<script>
const sections = ['home','theory','quiz'];

function showSection(name){
    sections.forEach(s=>{
        document.getElementById(s+'-section').classList.add('hidden');
    });
    document.getElementById(name+'-section').classList.remove('hidden');
}

/* QUIZ DATA */
const quiz = [
    {
        q: "Balıqshı sózinde qaysı qosımta bar?",
        a: ["-lar","-shı","-lıq"],
        c: 1
    },
    {
        q: "Kitaplar sózindegi qosımta?",
        a: ["-lar","-shı","-siz"],
        c: 0
    },
    {
        q: "Suwsız sózinde qosımta?",
        a: ["-lıq","-sız","-lar"],
        c: 1
    }
];

let i = 0;
let score = 0;

function loadQuestion(){
    const q = quiz[i];
    document.getElementById('question').innerText = q.q;
    const answers = document.getElementById('answers');
    answers.innerHTML = "";
    q.a.forEach((text,idx)=>{
        const btn = document.createElement("button");
        btn.className = "block w-full border p-2 rounded hover:bg-sky-100";
        btn.innerText = text;
        btn.onclick = ()=>checkAnswer(idx);
        answers.appendChild(btn);
    });
}

function checkAnswer(ans){
    if(ans === quiz[i].c) score++;
}

function nextQuestion(){
    i++;
    if(i < quiz.length){
        loadQuestion();
    } else {
        document.getElementById('quiz-box').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('score').innerText =
            `${score} / ${quiz.length} durıs juwap`;
    }
}

function restartQuiz(){
    i = 0; score = 0;
    document.getElementById('result').classList.add('hidden');
    document.getElementById('quiz-box').classList.remove('hidden');
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
